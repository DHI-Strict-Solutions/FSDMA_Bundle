name: generic_map
description: A generic maps api supporting Google Maps, Mapbox, and OpenStreetMaps
version: 0.1.5
# publish_to: "none" # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  google_maps_flutter: ^2.6.1
  flutter_map: ^7.0.0
  flutter_map_animations: ^0.7.0
  flutter_map_location_marker: ^9.0.0
  latlong2: ^0.9.0
  geolocator: ^13.0.1
  web: ^1.0.0

  flutter:
    sdk: flutter
  collection: ^1.17.2
  flutter_map_cancellable_tile_provider: ^3.0.0-dev.1
  widget_to_marker: ^1.0.5
  firebase_analytics: ^11.2.1
  firebase_core: ^3.4.0
  firebase_crashlytics: ^4.1.0
  firebase_messaging: ^15.1.0


dev_dependencies:
  flutter_lints: ^4.0.0

dependency_overrides:
  web: ^0.5.1

  
flutter:
  generate: true