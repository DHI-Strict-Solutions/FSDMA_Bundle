name: flutter_common
description: A new Flutter package project.
version: 0.0.1
# Remove the publish_to field

environment:
  sdk: ">=3.5.1 <4.0.0"
  flutter: ">=3.24.1"

dependencies:
  web: ^1.0.0
  dartz: ^0.10.1
  flutter:
    sdk: flutter
  freezed_annotation: ^2.4.1
  intl: any
  ionicons: ^0.2.2
  latlong2: ^0.9.1
  generic_map:
      path: ../generic_map
  flutter_localizations:
    sdk: flutter
  cached_network_image: ^3.3.0
  json_annotation: ^4.8.1
  dotted_border: ^2.1.0
  file_picker: ^8.0.0+1
  auto_route: ^9.2.2
  collection: ^1.17.2
  pinput: ^5.0.0
  firebase_analytics: ^11.2.1
  firebase_core: ^3.4.0
  firebase_crashlytics: ^4.1.0
  firebase_messaging: ^15.1.0
  flutter_map: ^7.0.2
  geolocator: ^13.0.1
  analyzer: ^6.7.0





dependency_overrides:
  web: ^0.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  flutter_lints: ^4.0.0
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  flutter_gen_runner: ^5.3.2
  flutter_gen: ^5.3.2

flutter:
  generate: true

  assets:
    - assets/avatars/
    - assets/countries/
    - assets/images/

flutter_gen:
  integrations:
    lottie: true

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Italic.ttf
          style: italic
        - asset: assets/fonts/Roboto-BoldItalic.ttf
          weight: 700
          style: italic